{% extends "base.html" %}
{% block menu %}
<li class="active"><a href="/"><i class="fa fa-list fa-fw"></i>&nbsp; Emner</a></li>
{% endblock %}
{% block content %}
<h1>Emner</h1>
<ul class="courses">
{% for course in courses %}
    <li>
        <a href="{{ url_for('course', course_code=course.code) }}">
            {{ course.code }}
            <span>{{ course.name }}</span>
        </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
