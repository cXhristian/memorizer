{% extends "base.html" %}
{% block content %}
{% for course in courses %}
    <li><a href="{{ url_for('course', course_code=course.code) }}">{{ course }}</a></li>
    <ul>
    {% for exam in course.exams %}
        <li><a href="{{ url_for('exam', course_code=course.code, exam_name=exam.name) }}">{{ exam }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
</ul>
{% endblock %}
