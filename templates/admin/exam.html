{% extends "admin/admin.html" %}

{% block content %}
<h1>{{ course }} - {{ exam }}</h1>
<form method="POST">
    {{ form.csrf_token }}
    {{ form.name.label }} {{ form.name }}
    <input type="submit" value="Lagre">
</form>
<h2>Spørsmål</h2>
<ul>
{% for question in exam.questions %}
    <li><a href="{{ url_for('admin.question', question_id=question.id) }}">{{ question }}</a></li>
{% endfor %}
</ul>
{% endblock %}
