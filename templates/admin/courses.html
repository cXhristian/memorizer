{% from "admin/_formhelpers.html" import render_form %}
{% extends "admin/admin.html" %}

{% block content %}
<h1>Fag-administrering</h1>

<h2>Legg til nytt fag</h2>

{{ render_form(form, '/api/courses/') }}

<h2>Eksisterende fag</h2>
<ul>
{% for course in courses %}
    <li><a href="{{ url_for('admin.course', course_code=course.code) }}">{{ course }}</a>
{% endfor %}
</ul>
{% endblock %}
