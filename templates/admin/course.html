{% from "admin/_formhelpers.html" import render_form %}
{% extends "admin/admin.html" %}

{% block content %}
<h1>{{ course }}</h1>

{{ render_form(form, '/api/courses/' + course.id|string, new=False) }}

<h2>Legg til ny eksamen</h2>

{{ render_form(exam_form, '/api/exams/') }}

<h2>Eksamener</h2>
<ul class="admin-list" data-api="/api/exams/?course_id={{ course.id }}" data-url="/admin/course/{{ course.id }}/"></ul>
{% endblock %}
